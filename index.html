<script>
	function getParameter(param) {
		var reg = new RegExp(".*[?,&]"+param+"=(.*?)((&.*)|$)");
		var obj = reg.exec(window.location.search);
		if(obj)return obj[1];
		else return null;
	}
	var fileNames = ["007-james-bond-1941.swf","1941-1099.swf","2-tank-rush-5443.swf","2013-wedding-trends-6597.swf","2d-paintball-1938.swf","2win-football-532.swf","3d-bike-race-4208.swf","3d-jetski-racing-1671.swf","3d-ping-pong-3497.swf","3d-pool-1018.swf","3d-racing-craze--1664.swf","3d-shooter-1939.swf","3d-swat-1940.swf","70s-rule-4742.swf","7th-inning-smash-555.swf","8-ball-1029.swf","80-days-2347.swf","9-to-5-2346.swf","a-blast--2170.swf"];
	var swfpath=getParameter("path");
	if(swfpath==null){
		swfpath="swf";
	}
	var pageStr=getParameter("page");
	if(pageStr==null){
		pageStr="0";
	}
	var pagenum=parseInt(pageStr);
	var numPrePage=16;
	var numpage=Math.ceil(fileNames.length/numPrePage);
	
	function heredoc(fn) {
		return fn.toString().split('\n').slice(1,-1).join('\n') + '\n'
	}
	 var tmpl = heredoc(function(){/*
		<div class="col-md-3">

                <div class="btn-group">
                  <a href="game.html?swf=<%=swfpath%>/<%=str%>" target="_blank" class="btn btn-sm btn-outline-secondary">View</a>
               
                </div>
              </div>
            </div>
          </div>
        </div>
	 */});
			var ih="";
		for(var i=0;i<numPrePage;i++){
			var j=i+numPrePage*pagenum;
			if(j<fileNames.length){
			var str = fileNames[j];
		ih+= tmpl
		.replace(/\<%\=swfpath%\>/g,swfpath)
		.replace(/\<%\=jpg%\>/g,str.replace(".swf",".jpg"))
		.replace(/\<%\=str0%\>/g,str.replace(".swf",""))
		.replace(/\<%\=str%\>/g,str)
		;
		}}
		document.getElementById("therow").innerHTML=ih;
		
		
		
		var tmpl = heredoc(function(){/*
		<a href="<%=path%>" class="btn btn-sm <%=btnstyle%>"><%=i1%></a>
	 */});
			var ih="";
		var i=pagenum-5;
					if(i<0){
						i=0;
					}
					var len=i+10;
					if(len>numpage){
						len=numpage;
					}

				var p=window.location.search;
				var pageStr=getParameter("page");
				if(pageStr!=null){
					p=p.replace("&page="+pageStr,"").replace("page="+pageStr,"");
				}
				if(p==""){
					p="?";
				}else if(p.length>1){
					p+="&";
				}
			
			for(;i<len;i++){
		ih+= tmpl
		.replace(/\<%\=path%\>/g,window.location.pathname+p+"page="+i)
		.replace(/\<%\=i1%\>/g,i+1)
		.replace(/\<%\=btnstyle%\>/g,i==pagenum?"btn-secondary":"btn-outline-secondary")
		;
		}
		document.getElementById("thebtngroup").innerHTML=ih;
